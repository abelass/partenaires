<BOUCLE_partenaire(PARTENAIRES){id_partenaire}{statut?}>

[<div class="champ contenu_nom[ (#NOM*|strlen|?{'',vide})]">
	<label><:partenaire:label_nom:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{nom} nom'>(#NOM)</span>
</div>]

[<div class="champ contenu_descriptif[ (#DESCRIPTIF*|strlen|?{'',vide})]">
	<label><:partenaire:label_descriptif:> : </label>
	<span dir='#LANG_DIR' class='#EDIT{descriptif} descriptif'>(#DESCRIPTIF)</span>
</div>]

</BOUCLE_partenaire>
